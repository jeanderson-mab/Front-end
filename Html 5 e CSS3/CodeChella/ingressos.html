<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="/paginas/ingressos/formulario.css">
    <link rel="stylesheet" href="style-outras-paginas.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Raleway:wght@500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">


    <title>Garanta seu Ingresso</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <a href="/index.html" class="link-home">
                <img src="img/Logo-1.svg" alt="Logo do CodChella" class="container__imagem"></a>

            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item">
                    <a href="/experiencia.html" class="lista-menu__link">A experiência</a>
                
                </li>
                <li class="lista-menu__item">
                    <a href="/mapa-de-setores.html" class="lista-menu__link">Mapa de Setores</a>
                    
                </li>
                <li class="lista-menu__item">
                    <a href="/gerais.html" class="lista-menu__link">Informações</a>
                    
                </li>
                <li class="lista-menu__item">
                    <a href="/ingressos.html" class="lista-menu__link">Ingressos</a>
                </li>
            </ul>
        </div>
    </header>

    <section class="banner">
        <div class="banner__geral">
            <h2 class="banner__titulo">Garanta seu Ingresso</h2>
            <img src="/paginas/ingressos/img/banner.jpg" alt="Banner pagina Qrcode ingresso">
        </div>
    </section>

    <div class="titulo__formulario">
        <h2 class="titulo">Preencha o formulário a seguir:</h2>
    </div>
    
    <section class="formulario">
        <label class="nome">Nome Completo:</label>
        <input type="text" class="input-name" name="name">

        <label class="nome">Email:</label>
        <input type="email" class="input-email" name="email">
        <div class="tipo__data">
            <div class="tipo">
                <label class="nome">Tipo de ingresso:</label>
                <select class="input-tipos" name="tipos" value="Tipos de ingresso" placeholder="tipos">
                    <option value="Premium">Premium</option>
                    <option value="Pista">Pista</option>
                    <option value="Faixa">Faixa</option>
                </select>
            </div>
            <div class="data">
                <label class="nome">Data de Nascimento:</label>
                <input type="date" class="input-idade">
            </div>
        </div>
        <div class="butao">
            <a href="#" class="btn-avancar">Anvaçar!</a>
            <img class="seta" src="/paginas/ingressos/img/seta.svg">
        </div>
    </section>
    
  
    </section>
    <footer class="rodape">
        <div class="rodape__img-incones">
            <div class="footer__topo">
                <img src="/img/Logo-1.svg" class="footer__topo-logo" alt="logo codechella">
            </div>
            <div class="footer__topo-socialmedia">
                <p class="footer__topo-texto">Acesse nossas redes:</p></div>
                <div class="socia-medias">
                    <a href="#"><img src="/img/social-media/social-media-whats.svg"></a>
                    <a href="#"><img src="/img/social-media/social-media-linkedin.svg"></a>
                    <a href="#"><img src="/img/social-media/social-media-insta.svg"></a>
                    <a href="#"><img src="/img/social-media/social-media-twitter.svg"></a>
                </div>
            </div>
        </div>
        <p class="footer__baixo">By Jeanderson Alcantara. Projeto fictício sem fins comerciais</p>
    </footer>
</body>
</html>
