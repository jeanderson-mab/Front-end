<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Fomulario | PHP</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulario de Clientes</b></legend>
            <br>
            <div class="inputBox">
                <input type="text" nome="nome" id="nome" class="inputUser" required>
                <label for="nome">Nome Completo</label>
            </div>

            <div class="inputBox">
                <input type="email" nome="email" id="email" class="inputUser" required>
                <label for="nome">Email</label>
            </div>

            <div class="inputBox">
                <input type="text" nome="telefone" id="telefone" class="inputUser" required>
                <label for="nome">Telefone</label>
            </div>
            <p>Sexo: </p>
            <input type="radio" name="genero" id="genero" value="feminino" required>
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="genero" value="masculino" required>
            <label for="feminino">Masculino</label>

            <div class="inputBox">
                <label for="nome">Data de Nascimento</label>
                <input type="date" nome="data_nascimento" id="data_nascimento" class="inputUser" required>
            </div>

            <div class="inputBox">
                <input type="text" nome="cidade" id="cidade" class="inputUser" required>
                <label for="cidade">Cidade</label>
            </div>


            <div class="inputBox">
                <input type="text" nome="estado" id="estado" class="inputUser" required>
                <label for="estado">Estado</label>
            </div>


            <div class="inputBox">
                <input type="text" nome="endereco" id="endereco" class="inputUser" required>
                <label for="endereco">Endereço</label>
            </div>
            <input type="submit" name="submit" id="submit" value="Enviar">
            

        </fieldset>    

        </form>

    </div>
</body>
</html>
